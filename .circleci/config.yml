version: 2.1

orbs:
  docker: circleci/docker@1.6.0
  aws-eks: circleci/aws-eks@1.1.0
  kubernetes: circleci/kubernetes@0.12.0
  anchore: anchore/anchore-engine@1.8.7
jobs:
  create-deployment:
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
    steps:
      - checkout
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          get-rollout-status: true
          resource-file-path: deployment.yml
          resource-name: deployment/capstone-project

  verify-cluster:
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          Name of the EKS cluster
        type: string
    steps:
      - kubernetes/install
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
      - run:
          command: |
            kubectl get services
            kubectl get pods  
          name: Verify cluster

workflows:
  default:
    jobs:
      #- build
      - docker/hadolint:
          executor-class: medium
          hadolint-tag: 2.2.0-debian
          ignore-rules: 'DL4005,DL3008'
      - anchore/image_scan:
          image_name: anchore/anchore-engine:latest
          timeout: '300'
      - docker/publish:
          image: 4servnet/capstone
          use-docker-credentials-store: true
          tag: latest   
          requires:
            - docker/hadolint
      - aws-eks/create-cluster:
          cluster-name: capstonepro
          requires:
            - docker/publish
      - create-deployment:
          cluster-name: capstonepro
          requires:
            - aws-eks/create-cluster
      - aws-eks/update-container-image:
          cluster-name: capstonepro
          container-image-updates: 'capstone-project=4servnet/capstone'
          post-steps:
            - kubernetes/delete-resource:
                resource-names: capstone-project
                resource-types: deployment
                wait: true
          record: true
          requires:
            - create-deployment
          resource-name: deployment/capstone-project
      - verify-cluster:
          cluster-name: capstonepro
          requires:
            - aws-eks/update-container-image
      - aws-eks/delete-cluster:
          cluster-name: capstonepro
          requires:
            - verify-cluster