apiVersion: v1
kind: Service
metadata:
  name: capstone-project
spec:
  selector:
    app: capstone-project
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: capstone-udacity
  template:
    metadata:
      labels:
        app: capstone-project
    spec:
      containers:
        - name: capstone-project
          image: 4servnet/capstone-test
          imagePullPolicy: "Always"
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "1024Mi"
              cpu: "500m"
